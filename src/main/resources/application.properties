# server configuration
server.port=20000
server.servlet.context-path=/portal
spring.application.name=portal

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

##http://localhost:20000/portal/swagger-ui.html
##http://localhost:20000/portal/index.html
# UDeploy integration (provide credentials and environment ids before calling the service)
portal.udeploy.base-url=https://releasedeployment3.ti.group.net:8443/
